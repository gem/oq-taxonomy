##CSVIMPORT TRANSLATIONS##
COM_JOOMGLOSSARY_CSVIMPORT_DESC="JoomGlossary - Import CSV File"
COM_JOOMGLOSSARY_CSVIMPORT_TITLE="JoomGlossary - CSV Import"
COM_JOOMGLOSSARY_CSVIMPORT_INSTRUCTIONS="<h3>Choose a file to import into the JoomGlossary database. Files must be in CSV format.</h3><p><b>To import terms:</b></p><ul><li>Select the terms CSV file to upload.</li><li>Click the Import Terms button in the menu bar.</li><li>Terms CSV files should be formatted as 'category id (numeric only), term name, term class, term characteristic'</li><li>(Example: 1, "Term", "Term Class", "Term Characteristic")</li><li>A category ID of 1 assigns terms to the default Uncategorized category</li><li>HTML is allowed for the term characteristics field.</li><li>The Term, Term Class, and Term Characteristic fields need to be properly enclosed and escaped in your CSV file.</li></ul><p><b>To import categories:</b></p><ul><li>Select the terms CSV file to upload.</li><li>Click the Import Categories button in the menu bar.</li><li>Category CSV files should be formatted as 'category name, category description'</li><li>(Example: "My Category", "My Category Description")</li><li>HTML is allowed for the category description field.</li><li>The category name and category description fields need to be properly enclosed and escaped in your CSV file.</li></ul>"

