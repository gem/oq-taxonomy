<p><a name="taxonomy:RMT4"></a></p>
<p>Tiles of slate, foliated, homogeneous metamorphic rock derived from an original shale-type sedimentary rock composed of clay or volcanic ash. These tiles are usually thin and dark grey in colour. Overlapping and usually fastened to wood battens.</p>
