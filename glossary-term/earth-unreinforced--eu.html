<p><a class="internal-link" href="term/earth">Earthen</a> construction, without any reinforcement. This includes <a class="internal-link" href="term/rammed-earth--etr">rammed earth</a> construction, <a class="internal-link" href="term/cob-or-wet-construction--etc">cob</a>, etc., but it doesn't include <a class="internal-link" href="term/adobe-blocks--ado">adobe</a> construction, which is considered as a masonry construction practice.</p>
