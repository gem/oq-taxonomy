<p><span><span>The  building has a fabric roof. Fabric is defined in this case as a textile  material, woven or otherwise bonded into a thin flexible sheet. Examples  of fabric roofs include <a class="internal-link" href="term/inflatable-or-tensile-membrane-roof--rfa1">tensile membranes, inflatable roofs</a>, and <a class="internal-link" href="term/fabric-other--rfao"><span class="internal-link">other types of fabric</span> roofs</a> such as plastic sheet, tarpaulin, canvas sheeting.</span></span></p>
