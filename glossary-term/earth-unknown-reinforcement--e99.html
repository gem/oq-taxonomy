<p><a name="taxonomy:E99"></a></p>
<p>It is clear that the structural material is <a class="internal-link" href="term/earth">earth</a>, but whether or not it is reinforced is unknown. Examples of earthen construction include <a class="internal-link" href="term/cob-or-wet-construction--etc">cob</a>, <a class="internal-link" href="term/rammed-earth--etr">rammed earth</a>, etc. Note that <a class="internal-link" href="term/adobe-blocks--ado">adobe</a> is not considered as earthen construction technology (it is a masonry construction).</p>
